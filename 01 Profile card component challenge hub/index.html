<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="card-img">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <div class="card-title">
          <div class="card-user">
            <h3>Victor Crest</h3>
            <span>26</span>
          </div>
          <span class="card-country">London</span>
        </div>
        <div class="card-bottom">
          <ul class="card-infos">
            <li>
              <p class="card-info-number">80K</p>
              <p class="card-info-title">Followers</p>
            </li>
            <li>
              <p class="card-info-number">803K</p>
              <p class="card-info-title">Likes</p>
            </li>
            <li>
              <p class="card-info-number">1.4K</p>
              <p class="card-info-title">Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
