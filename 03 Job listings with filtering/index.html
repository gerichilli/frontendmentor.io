<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Filter out jobs based on selected categories" />
    <meta name="keywords" content="Job Filter" />

    <meta property="og:image" content="./images/meta.jpg" />
    <meta property="og:description" content="In this challenge, I use JavaScript to filter out jobs based on selected categories." />
    <meta property="og:title" content="Job listings with filtering" />

    <meta property="twitter:image" content="./images/meta.jpg" />
    <meta property="twitter:description" content="In this challenge, I use JavaScript to filter out jobs based on selected categories." />
    <meta property="twitter:title" content="Job listings with filtering" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Job listings with filtering</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__overlay"></div>
        <div class="container">
          <div class="filter card" id="filterBar">
            <div class="filter__tags" id="filteredTags"></div>
            <button class="filter__clear" id="tagClearBtn">Clear</button>
          </div>
        </div>
      </header>
      <main class="main" id="main">
        <section class="jobs">
          <h1 class="sr-only">Job List</h1>
          <div class="container">
            <ul class="jobs__list" id="jobsList"></ul>
          </div>
        </section>
      </main>
    </div>
    <script src="js/data.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
